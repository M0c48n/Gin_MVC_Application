<!DOCTYPE html>
<html lang="ja">
<head>
    {{template "head" .}}
    <title>会員登録 - GitLaw</title>
</head>
<body class="bg-white">
<main>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-md-6 col-8 offset-md-3 offset-2 offset">
                <div class="register">
                    <div class="row register__img d-flex justify-content-center my-4">
                        <a href="/">
                            <img
                                    src="/icon.png"
                                    style="filter: invert()"
                                    width="50px"
                            />
                        </a>
                    </div>
                    <div class="row register__title mb-4">
                        <p class="w-100 text-center h5">Register to GitLaw</p>
                    </div>
                    <div class="row col-8 offset-2 register__kinds card my-4 p-4 bg-default">
                        <div class="register__kinds--google d-flex justify-content-center">
                            <button class="btn">
                                <svg aria-hidden="true" width="18" height="18" viewBox="0 0 18 18">
                                    <path d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 002.38-5.88c0-.57-.05-.66-.15-1.18z"
                                          fill="#4285F4"></path>
                                    <path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 01-7.18-2.54H1.83v2.07A8 8 0 008.98 17z"
                                          fill="#34A853"></path>
                                    <path d="M4.5 10.52a4.8 4.8 0 010-3.04V5.41H1.83a8 8 0 000 7.18l2.67-2.07z"
                                          fill="#FBBC05"></path>
                                    <path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 001.83 5.4L4.5 7.49a4.77 4.77 0 014.48-3.3z"
                                          fill="#EA4335"></path>
                                </svg>
                                <small>Sign up with Google</small>
                            </button>
                        </div>
                        <div class="register__kinds--facebook d-flex justify-content-center">
                            <button class="btn">
                                <svg aria-hidden="true" width="18" height="18" viewBox="0 0 18 18">
                                    <path d="M1365.333 682.667C1365.333 305.64 1059.693 0 682.667 0 305.64 0 0 305.64 0 682.667c0 340.738 249.641 623.16 576 674.373V880H402.667V682.667H576v-150.4c0-171.094 101.917-265.6 257.853-265.6 74.69 0 152.814 13.333 152.814 13.333v168h-86.083c-84.804 0-111.25 52.623-111.25 106.61v128.057h189.333L948.4 880H789.333v477.04c326.359-51.213 576-333.635 576-674.373"
                                          fill="#fff"/>
                                </svg>
                                <small class="text-white">Sign up with Facebook</small>
                            </button>
                        </div>
                        <div class="register__kinds--twitter d-flex justify-content-center">
                            <button class="btn">
                                <small class="text-white">Sign up with Twitter</small>
                            </button>
                        </div>
                        <div class="register__kinds--email d-flex justify-content-center">
                            <button class="btn" onclick="location.href='/registerInput'">
                                <small>Sign up with email</small>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
