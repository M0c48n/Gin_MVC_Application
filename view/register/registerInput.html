<!DOCTYPE html>
<html lang="ja">
<head>
    {{template "head" .}}
    <title>会員登録 - GitLaw</title>
</head>
<body class="bg-white">
<main>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-md-6 col-8 offset-md-3 offset-2 offset">
                <div class="register">
                    <div class="row register__img d-flex justify-content-center my-4">
                        <a href="/">
                            <img
                                    src="/icon.png"
                                    style="filter: invert()"
                                    width="50px"
                            />
                        </a>
                    </div>
                    <div class="row register__title mb-4">
                        <p class="w-100 text-center h5">Register to GitLaw</p>
                    </div>
                </div>
                {{if .e}}
                <div class="row mb-2 alert alert-danger">{{.e}}</div>
                {{end}}
                <div class="row register__table card mb-5 pt-4 px-4 bg-default">
                    <form action="regUser" method="post">
                        <table class="table table-sm">
                            <thead>
                            <tr>
                                <th class="h4 p-3 text-center" colspan="2">登録情報入力</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="p-3 h5">メールアドレス</td>
                                <td><input class="form-control my-2" type="email" name="email"  required></td>
                            </tr>
                            <tr>
                                <td class="p-3 h5">ユーザーネーム</td>
                                <td><input class="form-control my-2" type="text" name="username" maxlength="20" required></td>
                            </tr>
                            <tr>
                                <td class="p-3 h5 border-t">ユーザーID</td>
                                <td><input class="form-control my-2" type="text" pattern="^[0-9A-Za-z]+$"
                                           name="userid" required></td>
                            </tr>
                            <tr>
                                <td class="p-3 h5">
                                    <label for="password" class="col-form-label p-0">パスワード</label>
                                </td>
                                <td>
                                    <input class="form-control my-2" type="password" pattern="^[0-9A-Za-z]{8,}$"
                                           name="password" id="password" minlength="8" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="p-3 h5"><label for="confirm-password"
                                                          class="col-form-label p-0">パスワード（確認）</label>
                                </td>
                                <td><input type="password" id="confirm-password" class="form-control my-2"
                                           name="confirm-password" minlength="8" required>
                                    <div class="valid-feedback text-right">O.K</div>
                                    <div class="invalid-feedback text-right">入力されたパスワードが一致しません。</div>
                                    <div class="min-feedback text-right"></div>
                                </td>
                            </tr>
                            <script src="/resource/js/checkPassword.js"></script>

                            <tr>
                                <td class="p-3 h5">居住地<small>※公開されません</small></td>
                                <td>
                                    <select class="form-control my-2" name="location" style="font-size: small"
                                            required>
                                        {{range $i,$v := .LocationList}}
                                        <option value="{{$i}}">{{$v}}</option>
                                        {{end}}
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td class="p-3 h5">生年月日<small>※公開されません</small></td>
                                <td><input class="form-control my-2" type="date" name="birth" value="2000-01-01"
                                           required></td>
                            </tr>
                            <tr>
                                <td class="p-3 h5">電話番号<small>※公開されません</small></td>
                                <td><input class="form-control my-2" type="tel" name="tel" required></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="p-3 text-center">
                                    <div class="form-check text-right d-flex align-items-center justify-content-center">
                                        <input type="checkbox" value="agree"  name="agree" id="flexCheckDefault" required>
                                        <label class="form-check-label mx-2" for="flexCheckDefault">
                                            利用規約とプライバシーポリシーに同意します
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="mt-4 d-flex justify-content-center">
                                        <button class="btn btn-success" id="submit" type="submit">登録</button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                                        <script src="/resource/js/checkInputAll.js"></script>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
